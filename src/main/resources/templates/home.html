<!doctype html>
<html class="h-100" lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .text-green {
        color: var(--bs-green);
      }

      .text-red {
        color: var(--bs-red);
      }

    </style>

    <title th:text="${name}"></title>
  </head>

  <body class="d-flex h-100 justify-content-center align-items-center text-center text-white bg-dark">
    <div>
      <h1><span th:text="${name}"></span>目前<span th:class="${online} ? 'text-green' : 'text-red'"
          th:text="${online} ? '在线' : '离线'"></span></h1>
      <hr>
      <pre th:text="${server}"></pre>
    </div>
  </body>
</html>
